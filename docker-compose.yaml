version: '3'

# Microservices
services:

  # Brave Server Configuration
  BRAVE:
    container_name: bitwave-brave
    image: bitwavetv/brave:latest

    network_mode: host

    # ports:
    #   - "5000:5000"

    # Mount archives
    volumes:
      - ./config:/config
      #- /srv/brave/videos:/videos

    environment:
      - PORT=5000
      - GST_DEBUG=3
      - LOG_LEVEL=info
      - FORCE_COLOR=1

    deploy:
      replicas: 1
      restart_policy:
        condition: any
        delay: 5s
        window: 10s
