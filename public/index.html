<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.2.1/css/bootstrap-slider.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:,">
    <title>BRAVE - [bitwave.tv]</title>
</head>

<body>

<header>
    <nav class="container-fluid">
        <div class="row justify-content-between">

            <!-- Basic Controls -->
            <div class="col">
                <h1>BRAVE</h1>

                <!-- Add pipeline -->
                <div class="btn-group">
                    <button type="button" class="btn btn-sm btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        New
                    </button>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#" id="new-input-button">Input</a>
                        <a class="dropdown-item" href="#" id="new-mixer-button">Mixer</a>
                        <a class="dropdown-item" href="#" id="new-output-button">Output</a>
                        <a class="dropdown-item" href="#" id="new-overlay-button">Overlay</a>
                    </div>
                </div>

                <!-- Add special -->
                <div class="btn-group">
                    <button type="button" class="btn btn-sm btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-plus"></i> Special
                    </button>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#" id="rebuild-mixer-and-output">RebuildMixerAndOutput</a>

                        <a class="dropdown-item" href="#" id="add-time-overlay">Add LocalTime</a>
                        <a class="dropdown-item" href="#" id="all-stop">Stop</a>
                    </div>
                </div>

                <!-- Options -->
                <div class="btn-group">
                    <button type="button" class="btn btn-sm btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-cog"></i> Options
                    </button>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#" id="restart-brave-button">Restart Brave</a>
                        <a class="dropdown-item" href="api/config/current.yaml">Download current config</a>
                        <a class="dropdown-item" href="#" id="refresh-page-button">Refresh page</a>
                        <a class="dropdown-item" target="_blank" href="elements_table">Debug view (GStreamer elements)</a>
                    </div>
                </div>

                <!-- Quick Add -->
                <div class="input-group">
                    <div class="input-group-prepend">
                        <button type="button" class="btn btn-sm btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fas fa-plus"></i> Quick add
                        </button>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="#" id="qa-youtubedl">youtube-dl</a>
                            <a class="dropdown-item" href="#" id="qa-streamlink">streamlink</a>
                            <div role="separator" class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#" id="qa-text">text</a>
                        </div>
                    </div>
                    <input type="text" id="quickaddrebox">
                </div>
            </div>

            <!-- Preview -->
            <div class="col text-center">
                <div class="btn-group">
                    <button type="button" class="btn btn-sm btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-tv"></i>
                        <span id="preview-button-msg">No preview</span>
                    </button>
                    <div class="dropdown-menu" id="preview-bar-dropdown"></div>
                </div>
                <span id="mute-span"></span>
            </div>

            <!-- CPU Usage -->
            <div class="col align-self-right" id="cpu-stats"></div>
        </div>
    </nav>
</header>

<main class="container-fluid">
    <div id="preview-bar"></div>

    <div class="container-fluid">
        <div class="row" id="cards"></div>
    </div>

    <div style="clear:both"></div>

    <!-- Primary Modal (for adding and editing things) -->
    <div class="modal" id="primary-modal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true"><i class="fas fa-times"></i></span>
                    </button>
                </div>
                <div class="modal-body"></div>
                <div class="modal-footer"></div>
            </div>
        </div>
    </div>

    <div id="top-message" class="alert alert-warning alert-dismissible fade show" role="alert" style="z-index: 1000">
        <div></div>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true"><i class="fas fa-times"></i></span>
        </button>
    </div>

    <!-- Bootstrap dependencies -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.2.1/bootstrap-slider.min.js"></script>-->

    <!-- Javascript components -->
    <script src="js/components.js"></script>
    <script src="js/index.js"></script>
    <script src="js/inputs.js"></script>
    <script src="js/outputs.js"></script>
    <script src="js/overlays.js"></script>
    <script src="js/mixers.js"></script>
    <script src="js/websocket.js"></script>
    <script src="js/webrtc.js"></script>
    <script src="js/preview.js"></script>
</main>

</body>
</html>
